<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAFTAR ALUMNI</title>
    <link rel="stylesheet" href="TUGAS_04_02.css" />
  </head>
  <body>
    <h1>DAFTAR ALUMNI</h1>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Cari berdasarkan nama atau jurusan..."
        onkeyup="filterAlumni()"
      />
    </div>

    <table id="alumniTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Jurusan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dinda Sukmaningsih</td>
          <td>Sistem Informasi</td>
        </tr>
        <tr>
          <td>Retno Sari</td>
          <td>Manajemen</td>
        </tr>
        <tr>
          <td>Kim Mingyu</td>
          <td>Teknik Sipil</td>
        </tr>
        <tr>
          <td>Budi Doremi</td>
          <td>Akuntansi</td>
        </tr>
        <tr>
          <td>Anggi Dewi</td>
          <td>PGSD</td>
        </tr>
      </tbody>
    </table>
    <script>
      function filterAlumni() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toLowerCase();
        const table = document.getElementById("alumniTable");
        const tr = table.getElementsByTagName("tr");

        for (let i = 1; i < tr.length; i++) {
          const tdName = tr[i].getElementsByTagName('td')[0];
          const tdMajor = tr[i].getElementsByTagName('td')[1];
          if (tdName || tdMajor) {
            const nameValue = tdName.textContent || tdName.innerText;
            const majorValue = tdMajor.textContent || tdMajor.innerText;
            if (nameValue.toLowerCase().indexOf(filter) > -1 || 
            majorValue.toLowerCase().indexOf(filter) > -1) {
              tr[i].style.display = '';
            }else {
              tr[i].style.display = 'none';
            }
          }
        }
      }
    </script>
  </body>
</html>
